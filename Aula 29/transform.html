<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: relative;
        }

        .center {            
            height: 100px;
            width: 100px;
            position: absolute;
            bottom: 0; 
            transform: translate(50%);                       
        }
        
    </style>
</head>
<body>
    <div class="div1">
        <div class="center"></div>
    </div>
    <div class="div2">div2</div>
</body>
</html>
