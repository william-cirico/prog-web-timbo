<body>
    <script>
        lacoExterno:
            for (let i = 0; i < 3; i++) {        
                while (true) {
                    opcao = prompt("Digite alguma coisa para continuar repetindo")
                    alert("repetiu")
                    
                    if (opcao === "") {
                        if (true) {
                            break lacoExterno
                        }      
                    }       

                    alert("depois do break")
                }
            }
            console.log("Depois do while")
    </script>
