<body>
    <script>
        // O Switch é utilizado quando você quer comparar o valor de uma variável com várias opções

        {
            let valor = 2
            switch (valor) {
                case 1:
                    alert("Tem 1")
                    break
                case 2:
                    alert("Tem 2")
                    break
                case 3: 
                    alert("Tem 3")
                    break
                default:
                    alert("Opção inválida")
            }
        }

        //---------------------------------------------------------------------//
        /*
        1) Usando o comando switch, escreva um programa que leia um inteiro entre 1 e 7 e
        imprima o dia da semana correspondente a este numero. Isto é, domingo se for 1, segunda-feira se for 2, e assim por diante.
        */
    </script>
</body>
