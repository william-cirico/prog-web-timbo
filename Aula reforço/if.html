<body>
    <script>
        // IF serve para validar uma condição

        /*
        Operadores de condição

        10 > 10  // false
        5 < 10  // true
        10 == "10"  // true
        10 === "10"  // false
        20 <= 10  // false
        20 >= 20  // true
        20 != 30  // true
        */
        {                        
            if (numero === 0) {
                console.log("O número é nulo")
            } else if (numero % 2 === 0) {
                console.log("O número é par")
            } else {
                console.log("O número é ímpar")
            }
        }     

        // Operadores Lógicos
        
        
        /*
            &&, AND ou E
                        
            TABELA VERDADE DO E:            
            +---------+---------+------------+
            |    A    |    B    |   A && B   |
            +---------+---------+------------+
            |    V    |    V    |      V     |
            |    V    |    F    |      F     |
            |    F    |    V    |      F     |
            |    F    |    F    |      F     |
            +---------+---------+------------+

            ***Só vai ser verdadeiro quando as duas condições forem verdadeiras***

            Se eu quiser saber se um número é positivo //([**E**])// par:
        */
        {
            let numero = 10

            if (numero > 0) {
                if (numero % 2 === 0) {
                    console.log("O número é par")
                }
            }
        }

        {
            let numero = 10

            if (numero > 0 && numero % 2 === 0) {
                console.log("O número é par")
            }
        }

        /*
            ||, OR ou OU

            TABELA VERDADE DO OU:
            +---------+---------+------------+
            |    A    |    B    |   A || B   |
            +---------+---------+------------+
            |    V    |    V    |      V     |
            |    V    |    F    |      V     |
            |    F    |    V    |      V     |
            |    F    |    F    |      F     |
            +---------+---------+------------+

            ***Só vai ser falso quando as duas condições forem falsas***
        */
        {
            let limite_minimo = 10, limite_maximo = 90

            let temperatura = 20
            if (temperatura < limite_minimo) {
                if (temperatura > limite_maximo) {
                    console.log("Deu ruim!")
                }
            }
        }

        {
            let limite_minimo = 10, limite_maximo = 90

            let temperatura = 20
            if (temperatura < limite_minimo || temperatura > limite_maximo) {
                console.log("Deu ruim!")
            }
        }

        /*
            !, NOT ou NEGAÇÃO

            TABELA VERDADE DO !
            +---------+--------+
            |    A    |   !A   |
            +---------+--------+
            |    V    |    F   |
            |    F    |    V   |    
            +------------------+             
        */

        {
            let valor = +prompt("Digite um número")

            console.log(valor)

            console.log(Boolean(valor))
            console.log(!!valor)

            if (!valor) {
                console.log("Você não digitou nada")
            }
        }

        //------------------------------------------------------------------------------------//
        /*
            1) Escreva um script que receba um número, se esse número for par mostre na tela
               "O número é par" senão mostre "O número é ímpar".
               Entrada:         Saída:
               10               O número é par

               9                O número é ímpar

            2) Leia o salario de um trabalhador e o valor da prestação de um empréstimo. Se a prestaçao
            for maior que 20% do salário imprima: “empréstimo não concedido”, caso contrario imprima:
            “empréstimo concedido”.

            3) Escreva	um programa que	leia as	medidas	dos	lados de um	triângulo, verifique 
            se ele é Equilátero, Isósceles ou Escaleno.	
            Sendo que:	
                − Triângulo	Equilátero:	possui os 3 lados iguais.	
                − Triângulo	Isósceles: possui 2	lados iguais.	
                − Triângulo	Escaleno: possui 3 lados diferentes.
        */
        {
            let numero = +prompt("Digite um número")

            if (numero % 2 === 0) {
                console.log("O número é par")
            } else {
                console.log("O número é ímpar")
            }        
        }

        {
            let salario = +prompt("Digite o salario"),
                valorPrestacao = +prompt("Digite o valor da prestação")

            let porcentagemSalario = salario * .2

            if (valorPrestacao > porcentagemSalario) {
                console.log("Empréstimo não concedido")
            } else {
                console.log("Empréstimo concedido")
            }
        }

        {
            let lado1 = +prompt("Digite a medida do lado A"),
                lado2 = +prompt("Digite a medida do lado B"),
                lado3 = +prompt("Digite a medida do lado C")

            if (lado1 === lado2 && lado1 === lado3) {
                console.log("O triângulo é equilátero")
            } else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3) {
                console.log("O triângulo é escaleno")
            } else {
                console.log("O triângulo é isósceles")
            }
        }
    </script>
