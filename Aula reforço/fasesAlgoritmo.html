<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Um algoritmo possui 3 fases:

        // 1) Entrada de dados:
        let numero = +prompt("Digite um número")

        // 2) Processamento:
        let soma10 = numero + 10

        // 3) Saída:
        alert(soma10)



        //-------------------------------------------------------------------------------------------//
        /*
            1) Considerando que cada mês possui 30 dias, faça um algoritmo que: 
                * Receba uma quantidade n de meses do usuário. 
                * Calcule o total de dias com base nessa quantidade n de meses. 
                * Mostre o resultado na tela. 
            
            2) Construa um script que leia o preço de um produto, o percentual de desconto e calcule 
               o valor a pagar e o valor do desconto.
               Entrada:       Saida:
               10             TOTAL = 9 
               10             DESCONTO = 1

               100            TOTAL = 80
               20             DESCONTO = 20
        */

        {
            // Entrada
            let meses = +prompt("Digite a quantidade de meses")

            // Processamento
            let totalDias = meses * 30

            // Saída
            alert(totalDias)
        }

        {
            // Entrada
            let precoProduto = +prompt("Digite o preço de um produto"),
                percentualDesconto = +prompt("Digite o percentual de desconto")

            // Processamento
            let desconto = precoProduto * (percentualDesconto / 100),
                precoTotal = precoProduto - desconto

            // Saída
            alert(`Desconto: ${desconto.toFixed(2)}\nPreço total: ${precoTotal.toFixed(2)}`)
        }
    </script>
</body>
</html>
