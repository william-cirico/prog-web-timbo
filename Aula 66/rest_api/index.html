<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End</title>
</head>
<body>
    <script>
        (async () => {
            try {
                const res = await fetch("http://localhost:3333/usuarios", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nome: "Pedro",
                        email: "pedro@email.com",
                        senha: "1234@cAs123123"
                    })
                });

                const body = await res.json();
            
                if (!res.ok) {
                    return console.log("Ocorreu um erro durante a requisição", body);                
                }
                                
                console.log(body);
            } catch (err) {
                console.log("Fetch falhou!");
            }            
        })();
        
    </script>
</body>
</html>
