<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo com Link</title>
</head>
<body>    
    <script>
        let turma = {
            codigo: 123,
            nomeTurma: "Programador WEB",
            alunos: [
                {
                    matricula: 111,
                    nome: "João",
                    telefone: "(47) 9 9999-9999",
                    email: "joao@email.com",
                    notas: [10, 8, 9],
                    media: 9
                },
                {
                    matricula: 112,
                    nome: "Pedro",
                    telefone: "(47) 9 9899-9999",
                    email: "pedro@email.com",
                    notas: [10, 10, 10],
                    media: 10
                }
            ]            
        }

        // Adicionando a turma no localStorage
        localStorage.setItem("turma", JSON.stringify(turma))

        function criaLinks(turma) {
            for (let aluno of turma.alunos) {
                // Criando um link para aquele aluno:
                link = document.createElement("a")
                // Definindo o caminho do link (com a query string da matrícula do aluno)
                link.href = `obtendoInformacoesURL.html?matricula=${aluno.matricula}`
                link.innerHTML = aluno.nome + "<br>"
                // Adicionando o link no HTML
                document.body.append(link)
            }
        }
        
        criaLinks(turma)
    </script>
</body>
</html>
