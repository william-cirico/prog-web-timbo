<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtendo informações através da URL</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="text" id="email">
    <script>
        window.addEventListener("load", () => {            
            // Obtendo os parâmetros da URL (query string)
            let queryString = new URLSearchParams(location.search)
            // Obtendo a matrícula enviada
            let matricula = queryString.get("matricula")

            // Achando o aluno que está salvo no localStorage:
            turma = JSON.parse(localStorage.getItem("turma"))            

            let inputNome = document.querySelector("#nome"),
                inputEmail = document.querySelector("#email")

            for (let aluno of turma.alunos) {
                if (aluno.matricula === +matricula) {                                        
                    inputNome.value = aluno.nome
                    inputEmail.value = aluno.email
                }
            }
        })
    </script>
</body>
</html>
