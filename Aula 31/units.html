<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units - REM e EM</title>
    <style>
        * { margin: 0; }

        html {
            font-size: 16px;
        }                

        /* :root {
            font-size: 16px;
        } */

        body {
            height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        h1 {
            font-size: 3.5rem; /* 3.5 * 16 = 56 */
            padding: 1em; /* 56 * 1 = 56 */

            /* Tamnho de texto de acordo com o tamanho da tela */
            /* font-size: calc(1rem + 2vw); */
        }

        nav {
            flex-grow: 1;
            text-align: right;            
        }

        ul {
            padding-left: 0;
        }

        li {
            display: inline-block;
            padding: 1em;
        }        

        .content {
            flex-grow: 1;            
            background-color: orange;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        picture {
            border: 4px solid red;            
        }

        /* Remover a linha embaixo da imagem */
        picture source, picture img {
            display: block;
        }

        @media screen and (min-width: 1200px) {
            html {
                font-size: 20px;
            }

            header {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>TÃ­tulo do site</h1>
            <nav>
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <picture>
                <source media="(min-width: 1280px)" srcset="img/large_cat.jpg">
                <source media="(min-width: 640px)" srcset="img/grumpy_cat.jpg">
                <img src="img/small_cat.jpg" alt="Cat">
            </picture>
        </div>
    </div>
</body>
</html>
