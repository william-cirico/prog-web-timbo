<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators CSS</title>
    <style>
        /* Combinador de descendentes */
        div p {
            background-color: yellow;
        }

        /* Combinador de filhos */
        div > p {
            color: red;
        }

        /* Combinador Adjacente (Logo após) */
        div + p {
            background-color: green;
        }

        /* Combinador geral de irmãos (Irmãos mais novos)*/
        div ~ p {
            color: blue;
        }
    </style>
</head>
<body>    
    <p>lorem ipsum dolor...</p>
    <div>
        <p>lorem ipsum dolor...</p>
        <p>lorem ipsum dolor...</p>
        <p>lorem ipsum dolor...</p>
        <section>
            <p>lorem ipsum dolor...</p>
        </section>
    </div>
    <p>lorem ipsum dolor...</p>
    <p>lorem ipsum dolor...</p>
</body>
</html>
