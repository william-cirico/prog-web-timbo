            let resultado = numeros.findIndex((elemento, indice, vetor) => valor > 4)        
            console.log(resultado)
        }

        {
            // filter() -> Cria uma novo array com todos os elementos que passaram no teste da função
            let numeros = [1, 2, 3, 4, 5, 6]
            let resultado = numeros.filter((elemento, indice, vetor) => valor > 3)
            console.log(resultado)
        }

        {
            // forEach() -> Executa uma função para cada elemento do array
            let nomes = ["João", "Maria", "Pedro", "José", "Marcos"]
            nomes.forEach((elemento, indice, vetor) => alert(`Bom dia ${elemento}`))
        }

        {
            // sort() -> Ordena os elementos do próprio array e retorna um array
            let numeros = [1, 2, 3, 4]
            numeros.sort((primeiroElemento, segundoElemento) => segundoElemento - primeiroElemento)
            console.log(numeros)
        }

        {
            // map() -> Invoca a função callback passada como argumento para cada elemento do array e devolve um novo array
            let numeros = [1, 2, 3, 4, 5]
            let quadrado = numeros.map((elemento, indice, vetor) => elemento ** 2)
            console.log(quadrado)
        }

        {
            // reduce(funcao, valorInicial) -> Executa uma função reducer para cada elemento do array
            let numeros = [1, 2, 3, 4, 5]
            let somaNumeros = numeros.reduce((acumulador, valorAtual, indice, vetor) => acumulador + valorAtual, 5)
            console.log(somaNumeros)
        }

        {
            // some() -> Testa se ao menos um elemento do array passa no teste implementado pela função
            let numeros = [-1, -2, -4, 1, -6]
            console.log(numeros.some((elemento, indice, vetor) => elemento > 0))
        }

        {
            // every() -> Testa se todos os elementos do array passam no teste implementado pela função
            let numeros = [-1, -2, -4, 1]
            console.log(numeros.every((elemento, indice, vetor) => elemento < 0))
        }
    </script>
