    <title>Polimorfismo</title>

<body>
    <script>
        // O principal conceito do polimorfismo é a capacidade de duas ou mais classes
        // derivadas de uma mesma superclasse responderem ao mesmo método, cada uma de 
        // uma forma diferente.
        class Animal {
            constructor(nome) {
                this.nome = nome
            }

            locomover() {
                console.log("O animal está se locomovendo")
            }
        }

        class Cobra extends Animal{
            locomover() {
                console.log("A cobra está rastejando")
            }
        }

        class Baleia extends Animal {
            locomover() {
                console.log("A baleia está nadando")
            }
        }

        let cobra = new Cobra("Naja")
        cobra.locomover()

        let baleia = new Baleia("Moby Dick")
        baleia.locomover()
