    <title>Herança Prototypal</title>

<body>
    <script>
        /* 
        A herança no JavaScript é feita através de uma propriedade escondida chamada [[Prototype]].

        Quando lemos uma propriedade de um objeto e ela não existe, o JavaScript irá tentar ler ela
        através do seu prototype.

        Exemplo:
        */
        let animal = {
            come: true
        }

        let coelho = {
            pula: true
        }

        // Defindo o Prototype de coelho como animal (Coelho herda os atributos e métodos de animal):
        coelho.__proto__ = animal
        console.log(coelho.come)

        let usuario = {
            nome: "João",
            sobrenome: "da Silva",
            set nomeCompleto(valor) {
                [this.nome, this.sobrenome] = valor.split(" ")
            },
            get nomeCompleto(valor) {
                return `${this.nome} ${this.sobrenome}`
            }
        }

        let admin = {
            __proto__: user,
            ehAdmin: true
        }

        console.log(admin.nomeCompleto)
