<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ! -> NOT (Não)
        || -> OR (Ou)
        && -> AND (E)

        Negação (!)
        A | !A
        ------
        V | F
        F | V
        
        Tabela Verdade && (AND) - Conjução
        A | B | A && B
        --|---|-------
        V | V |   V
        V | F |   F
        F | V |   F
        F | F |   F

        Tabela Verdade || (OR) - Disjunção
        A | B | A || B
        --|---|-------
        V | V |   V
        V | F |   V
        F | V |   V
        F | F |   F        
        */        
    </script>
</body>
</html>
