<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        /*
        ! -> NOT (Não)
        || -> OR (Ou)
        && -> AND (E)

        Negação (!)
        A | !A
        ------
        V | F
        F | V
        

        (10 >== 10) && (10 > 90)
            V              F  = F
        Tabela Verdade && (AND) - Conjução
        A | B | A && B
        --|---|-------
        V | V |   V
        V | F |   F
        F | V |   F
        F | F |   F

       
        (10 > 10) || (10 < 5)
            F            F
         
        Tabela Verdade || (OR) - Disjunção
        A | B | A || B
        --|---|-------
        V | V |   V
        V | F |   V
        F | V |   V
        F | F |   F        
        */        
    </script>
</body>
</html>
