<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela.css">
    <title>Tabelas no HTML</title>
</head>
<body>
    <table>
        <caption>Alunos</caption>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>João</td>
                <td>8.00</td>
                <td>8.00</td>
                <td>8.00</td>
                <td>8.00</td>
            </tr>
            <tr>
                <td>123</td>
                <td>Maria</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Média da Turma</th>
                <td>9.00</td>
            </tr>
        </tfoot>        
    </table>
</body>
</html>
