    <title>Event delegation</title>
    <style>
        table {
            background-color: black;
            border-collapse: collapse;       
            font-size: 2rem;     
        }

        td {
            color: white;
            padding: 20px;
            border: 1px solid white;      
        }

        .marcar {
            background-color: red;
        }
    </style>

</head>
<body>
    <table>
        <caption><strong>Event delegation</strong></caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <!-- <td>
                <strong>7</strong>
            </td> -->
            <td>7</td>
            <td>8</td>
            <td>9</td>            
        </tr>
    </table>

    <script>
        let tdSelecionada,
            table = document.querySelector("table")
        
        table.addEventListener("click", (event) => {
            let target = event.target // Em que elemento o clique aconteceu

            if (target.tagName != "TD") return;

            marcar(target)
        })

        function marcar(td) {
            if (tdSelecionada) {
                tdSelecionada.classList.remove("marcar")
            }

            tdSelecionada = td
            tdSelecionada.classList.add("marcar")
        }
