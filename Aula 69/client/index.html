<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="google-signin-client_id" content="464923428811-hrcmsi915qksbbr4qp0b7c86ikaskdaf.apps.googleusercontent.com">
    <title>Login</title>
    <style>
        #avatar {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Login Google</h1>    
    <img alt="Avatar do usuÃ¡rio" id="avatar">
    <p id="name"></p>
    <p id="email"></p>    
    <a href="#" onclick="signOut();">Sign out</a>    
    <script>
        const inputName = document.querySelector("#name");
        const inputEmail = document.querySelector("#email");
        const imgAvatar = document.querySelector("#avatar");

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });

            localStorage.clear();

            location.replace("./login.html");
        }

        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }

        async function refreshToken() {
            const refreshToken = localStorage.getItem("refresh-token");

            if (!refreshToken) {
                location.replace("./login.html");
            }

            try {
                const res = await fetch("http://localhost:3000/auth/refresh", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ refreshToken })
                });

                if (res.ok) {
                    console.log(res);

                    const { accessToken, refreshToken } = await res.json();

                    localStorage.setItem("access-token", accessToken);
                    localStorage.setItem("refresh-token", refreshToken);
                    
                    location.reload();
                }
            } catch (error) {
                console.log(error);
            }
        }

        window.addEventListener("load", async (e) => {
            const accessToken = localStorage.getItem("access-token");

            if (!accessToken) {
                location.replace("./login.html");
            }

            try {
                const res = await fetch("http://localhost:3000/users", {
                    headers: {
                        "Authorization": `Bearer ${accessToken}`
                    }
                });

                if (res.ok) {
                    const user = await res.json();
                    console.log(user);
                    imgAvatar.src = user.avatar || "./static/img/avatar_default.png";
                    inputName.textContent = user.name;
                    inputEmail.textContent = user.email;
                } else {
                    // Tentar fazer o refresh do token
                    refreshToken()
                }              
            } catch (error) {
                console.log(error);
            }
        });
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>
</html>
